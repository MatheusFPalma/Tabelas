<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Tabelas</title>
    <style>
        table{
       width: 95%;
       height: 95%;
       border-collapse: collapse;
       padding: 15px;
       }
       table,
       th,
       td {
           border: 1px solid black;
           border-collapse: collapse;
           text-align: center;
       }
       main{
        width: 98vw;
        height: 98vh;
       }
       </style>
</head>
<body>
    <main>
        <h1 align="center">Tabela 1</h1>
        <table align="center">
            <tr>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
        <hr align="center" size="10" width=95% color="black">
        <h1 align="center">Tabela 2</h1>
        <table align="center">
            <tr>
                <td rowspan="3"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>
        <hr align="center" size="10" width=95% color="black">
        <h1 align="center">Tabela 3</h1>
        <table align="center">
            <tr>
                <td colspan="5"></td>
            </tr>
            <tr>
            <td  rowspan="4"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td rowspan="2"></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td></td>
            </tr>
        </table>
    </main>
    <footer style="text-align: center;">
        <small>Atividade prática - 3 Tabelas - ©Growdev 2022
        </small>
    </footer>
</body>
</html>
